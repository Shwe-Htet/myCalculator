<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || by SHN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.min.css" integrity="sha512-LLxZHu50SXdFJdAzHmDJAoLaozhTB4BYZPoN+xdTRjiPmPhI+1mEJXdoHHiDWmd/jj/9x10pkd8mYGG9sqfPPA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="calculator">
                    <div class="display">Calculator</div>
                    <div class="input-groups key_box ">
                        <input readonly=readonly class="key number_key" type="button " value="7 ">
                        <input readonly=readonly class="key number_key" type="button " value="8 ">
                        <input readonly=readonly class="key number_key" type="button " value="9 ">
                        <input readonly=readonly class="key plus_key" type="button " value="+ ">
                    </div>
                    <div class="input-group key_box ">
                        <input readonly=readonly class="key number_key" type="button " value="6 ">
                        <input readonly=readonly class="key number_key" type="button " value="5 ">
                        <input readonly=readonly class="key number_key" type="button " value="4 ">
                        <input readonly=readonly class="key minus_key" type="button " value="- ">
                    </div>
                    <div class="input-group key_box ">
                        <input readonly=readonly class="key number_key" type="button " value="1">
                        <input readonly=readonly class="key number_key" type="button " value="2 ">
                        <input readonly=readonly class="key number_key" type="button " value="3 ">
                        <input readonly=readonly class="key cross_key" type="button " value="* ">
                    </div>
                    <div class="input-group key_box ">
                        <input readonly=readonly class="key  number_key" type="button " value="0 ">
                        <input readonly=readonly class="key number_key" type="button " value=". ">
                        <input readonly=readonly class="key divide_key" type="button " value="/ ">
                        <input readonly=readonly class="key answer_key" type="button " value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
